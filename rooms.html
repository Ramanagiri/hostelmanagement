<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Portal</title>
    <link rel="icon" href="srm logo.png" type="srm logo.png/.png" />

    <!-- CSS only -->
    <link

      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

    <style>
      .carousel-item {
       height : 100vh;

       background: no-repeat scroll center scroll;
       -webkit-background-size: cover;
       background-size: cover;
        }
        .cb{
          margin-bottom: 50px;
        }
        .nav-link:hover {

        font-size: 18px;
      }
    </style>

  <div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">

        </a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="cb" aria-label="Slide 2"></button>
       
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="bh.jpg" class="d-block w-100 h-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <a href="bhlist.html" class="btn btn-dark cb btn-lg " tabindex="-1" role="button" aria-disabled="true">Boys Hostel</a>

        </div>

          </div>
        </div>

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next cb" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
